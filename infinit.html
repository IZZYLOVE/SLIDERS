    <script>
        let currentSlide = 0;
        let direction = 1; // 1 for forward, -1 for backward
    
        function showSlide(index) {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            currentSlide = (index + slides.length) % slides.length;
    
            // Add transition with ease-in-out effect
            slider.style.transition = 'transform 1.0s ease-in-out';
            slider.style.transform = `translateX(${-currentSlide * 100}%)`;
    
            // Reset transition property after the animation
            setTimeout(() => {
                slider.style.transition = '';
            }, 500);
        }
    
        function changeSlide() {
            const slides = document.querySelectorAll('.slide'); // Define slides here
            currentSlide += direction;
    
            // Check if it's the last slide
            if (currentSlide === slides.length - 1) {
                direction = -1; // Reverse direction
            } else if (currentSlide === 0) {
                direction = 1; // Go forward if at the first slide
            }
    
            showSlide(currentSlide);
        }
    
        function nextSlide() {
            direction = 1;
            changeSlide();
        }
    
        function prevSlide() {
            direction = -1;
            changeSlide();
        }
    
        // Automatically transition to the next slide every 3 seconds
        setInterval(() => {
            changeSlide();
        }, 5000);
    </script>
